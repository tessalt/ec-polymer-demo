<dom-module id="ec-main">
  <template>

    <div id='ECForm' class='ec-form-wrapper'> 
      <h2 class='ec-heading--2' id='ECFormHeading'>Comments</h2> 

      <form class='ec-form'> 
        <div class='ec-form__field' id='ECForm-text'> 
          <textarea class='' name='text' id='ECFormField' placeholder='Your comment...'> </textarea> 
        </div> 
        <div class='ec-form__fields'> 
          <div class='ec-form__field' id='ECForm-author'> 
            <input class='' type='text' name='name' placeholder='Name'> 
          </div> 
          <div class='ec-form__field' id='ECForm-email'> 
            <input class='' type='email' name='email' placeholder='Email'> 
          </div> 
          <div class=''> 
            <input class='button' id='ECFormSubmit' type='submit' value='Submit comment'> 
          </div> 
        </div> 
      </form> 

      <div class="ec-list">
        <div class='ec-comment'> 
          <div class='ec-comment__avatar'> 
            <img src='https://www.gravatar.com/avatar/1441a7909c087dbbe7ce59881b9df8b9?s=48'> 
          </div> 
          <div class='ec-comment__body'> 
            <h4 class=''>Tessa Thornton  
              <small> on Tuesday at 3:15 </small> 
            </h4> 
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates possimus sed amet laudantium vero non sit nesciunt eos beatae accusantium magnam at maiores harum et, quo magni vitae. Harum, sunt.</p> 
          </div> 
        </div>
      </div>

    </div>
  </template>

  <script>
    (function() {    

      Polymer({
        is: 'ec-main',  
        properties: {
          comments: {
            type: Array,
            notify: true,
            value: function () {
              return [];
            }
          }
        }

      });
    })();
  </script>

</dom-module>
