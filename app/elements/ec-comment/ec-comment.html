<dom-module id="ec-comment">
  <template>
    <div class='ec-dom-comment'> 
      <div class='ec-comment__avatar'> 
        <ec-gravatar email="{{comment.email}}"></ec-gravatar>
      </div> 
      <div class='ec-comment__body'> 
        <h4 class=''>{{comment.author}}<small><span>&nbsp;</span>{{comment.timestamp}}</small> 
        </h4> 
        <p>{{comment.text}}</p> 
      </div> 
    </div>
  </template>

 <script>
  (function() {    

    Polymer({
      is: 'ec-comment'
    });
  })();
  </script>

</dom-module>
