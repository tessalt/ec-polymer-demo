<dom-module id="ec-chamber">
  <template>

    <div id='ECForm' class='ec-form-wrapper'> 
      <h2 class='ec-heading--2' id='ECFormHeading'>Comments</h2> 

      <form class='ec-form'> 
        <div class='ec-form__field' id='ECForm-text'> 
          <textarea class='' name='text' id='ECFormField' placeholder='Your comment...'> </textarea> 
        </div> 
        <div class='ec-form__fields'> 
          <div class='ec-form__field' id='ECForm-author'> 
            <input class='' type='text' name='name' placeholder='Name'> 
          </div> 
          <div class='ec-form__field' id='ECForm-email'> 
            <input class='' type='email' name='email' placeholder='Email'> 
          </div> 
          <div class=''> 
            <input class='button' id='ECFormSubmit' type='submit' value='Submit comment'> 
          </div> 
        </div> 
      </form> 

      <div class="ec-list">
        <template is="dom-repeat" items="{{comments}}">
          <ec-comment comment="{{item}}"></ec-comment>
        </template>
      </div>

    </div>

  </template>

  <script>
    (function() {    

      Polymer({
        is: 'ec-chamber'
      });
    })();
  </script>

</dom-module>
