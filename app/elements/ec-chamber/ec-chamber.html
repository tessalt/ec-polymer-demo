<dom-module id="ec-chamber">
  <template>

    <div id='ECForm' class='ec-form-wrapper'> 
      <h2 class='ec-heading--2' id='ECFormHeading'><span>{{comments.length}}</span> Comments</h2> 

      <ec-form comments="{{comments}}"></ec-form>

      <div class="ec-list">
        <template is="dom-repeat" items="{{comments}}">
          <ec-comment comment="{{item}}"></ec-comment>
        </template>
      </div>

    </div>

  </template>

  <script>
    (function() {    

      Polymer({
        is: 'ec-chamber',
        properties: {
          comments: {
            type: Array
          }
        }
      });
    })();
  </script>

</dom-module>
